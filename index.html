<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Social links profile</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <section class="main">
            <img src="assets/images/profile.png" alt="" id="profile" />
            <p id="name">Luiz Leandro</p>
            <p id="location">Santa Catarina, Brazil</p>
            <p id="description">"Developer aspiring and avid student."</p>
            <a href="https://github.com/luizfleandro?tab=repositories"
                ><button class="button">GitHub</button></a
            ><a href="https://www.frontendmentor.io/profile/luizfleandro"
                ><button class="button">Frontend Mentor</button></a
            ><a href="https://www.linkedin.com/in/luiz-leandro-21baa1150/"
                ><button class="button">LinkedIn</button></a
            >
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Luiz Leandro</a>.
            </div>
        </section>
    </body>
</html>
